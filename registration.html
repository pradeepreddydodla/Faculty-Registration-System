	<script type="text/javascript">
	var counter=0;
	function validate()
	{
	var t1,t2;
	var k=0;
	counter++;
	
	for(i=1;i<=5;i++)
	{
	for(j=i+1;j<=6;j++)
	{
	t1="theory"+i;
	t2="theory"+j;
	if(document.getElementById(t1).value==document.getElementById(t2).value && document.getElementById(t2).value!='nill')
	{
	
	document.getElementById(t1).style.backgroundColor='#ffe04f';
	document.getElementById(t2).style.backgroundColor='#ffe04f';
	document.getElementById('warning').style.visibility = 'visible';	
	k=1;
	counter--;
	}
	else if(document.getElementById(t1).value!=document.getElementById(t2).value && k==0)
	{
	document.getElementById(t1).style.backgroundColor='white';
	document.getElementById(t2).style.backgroundColor='white';
	document.getElementById('warning').style.visibility = 'hidden';
	
	}
	
	}
	}
	if(document.getElementById('theory1').value!='nill' && document.getElementById('theory2').value!='nill' && document.getElementById('theory3').value!='nill' && document.getElementById('theory4').value!='nill' && document.getElementById('theory5').value!='nill' && document.getElementById('theory6').value!='nill' )
	{
	document.getElementById("sub").disabled = false;
	}
	else{
	document.getElementById("sub").disabled = true;
	}
	}
